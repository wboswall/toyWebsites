<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<!-- DW6 -->
<head>

<title>Cakes by Emily</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="main.css" type="text/css" />
   <script type="text/javascript" src="validate.js"></script>

</head>
<body >
<div class="head" id="header">
  <p><img src="cake.jpg" alt="cake picture" /><img src="logo.gif" alt="Cakes by Emily" width="400" height="125" /></p>
  <div class="links" id="navigation">
    <a href="#">Home</a>
    <a href="#">Cakes</a>
    <a href="#">Pastries</a>
    <a href="#">Pies</a>
    <a href="#">Mailing List</a>
  </div>
</div>
<div class="mainContent">
<p>Enter your info to be added to our email list with reminders about getting that birthday 
cake you want! Remember at Cakes by Emily, we aim to make every birthday the best!</p>
<form name="myform" >
<input type="checkbox" name="check0" class="check0" id="check0" onClick="return false"> 
  First: <input type="text" name="text0"  id="text0" onBlur='docheck("0")'><BR>
<input type="checkbox" name="check1" class="check1" id="check1" onClick="return false"> 
  Last: <input type="text" name="text1" id="text1" onBlur='docheck("1")'><BR>
<input type="checkbox" name="check2" class="check2" id="check2" onClick="return false"> 
  E-Mail: <input type="text" name="text2" id="text2" onBlur='docheck("2")'><BR>
<input type="checkbox" name="check3" class="check3" id="check3" onClick="return false"> 
  Birthday (mm/dd/yyyy): <input type="text" name="text3" id="text3" onBlur='docheck("3")'><BR>
<input type="submit"  value="Join our mailing List" />
<input type="reset" value="Reset the form" />
</form>
</div>
<div class="footer">
</div>
</body>
</html>
